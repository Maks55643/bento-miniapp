<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>BENTO PANEL</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #2ea6ff;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>游녬 BENTO TEAM</h2>

<div class="card">
  <p><b>ID:</b> <span id="uid">...</span></p>
  <p><b>User:</b> <span id="uname">...</span></p>
</div>

<div class="card">
  <button onclick="alert('행햟혪쒫쥃')">游닌 행햟혪쒫쥃</button>
  <button onclick="alert('햃햢햪햦햫혦')">游논 햃햢햪햦햫혦</button>
  <button onclick="alert('햍쮏햦')">游늵 햍쮏햦</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  document.getElementById("uid").innerText = tg.initDataUnsafe.user.id;
  document.getElementById("uname").innerText =
    tg.initDataUnsafe.user.username || "no_username";
</script>

</body>
</html>
